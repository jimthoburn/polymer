
<polymer-element name="bright-dock" noscript>
  <template>

    <style>
      .bright-dock > div {
        background: rgb(128, 64, 0);
        margin-top: -0.5em;
        height: 1em;
        width: 100%;
      }
      polyfill-next-selector { content: '.bright-dock bright-ship'; }
      .bright-dock ::content > bright-ship {
        margin-left: 1em;
      }

      :host-context(.dusk) .bright-dock > div {
        background: rgb(98, 34, 0);
      }

      /*  SHIM: Ideally this style would be located in ship.html */
      :host-context(.dusk) ::content bright-ship::shadow svg path {
        fill: rgb(98, 34, 0);
      }

    </style>

    <div class="bright-dock">
      <content></content>
      <div></div>
    </div>

  </template>
</polymer-element>
