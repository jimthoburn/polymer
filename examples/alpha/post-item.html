
<link rel="import" href="../../components/polymer/polymer.html" />

<link rel="import" href="../../components/core-icons/core-icons.html" />
<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html" />

<link rel="import" href="social.html" />

<polymer-element name="post-item" attributes="author datetime">
  <template>
    <style>

      header {
        border-bottom: 1px solid white;
      }
      h3 {
        margin: 0;
        font-weight: inherit;
        font-style: inherit;
        font-size: 0.875em;
        padding: 10px;
      }
      time {
        opacity: 0.25;
      }
      time:before {
        content: "â€¢";
        margin: 0 0.5em;
      }
      paper-icon-button {
        color: white;
      }


      /* =Post Body
      ----------------------------------------------- */
      .body ::content img {
        display: block;
        max-width: 100%;
        height: auto;
      }
      .body {
        padding: 1.5em;
        font-size: 1.125em;
      }
      .body ::content p:first-child {
        margin-top: 0;
      }
      .body ::content p:last-child {
        margin-bottom: 0;
      }
      :host(.twitter) .body {
        text-align: center;
        font-size: 1.5em;
      }


      /* =Colors
      ----------------------------------------------- */
      article {
        background-color: rgb(204, 204, 204);
      }
      footer {
        background-color: rgb(153, 153, 153);
      }
      :host(.sky) article {
        background-color: rgb(105, 215, 243);
      }
      :host(.sky.twitter) .body {
        color: white;
      }
      :host(.sky) footer {
        background-color: rgb(92, 205, 245);
      }
      :host(.banana) article {
        background-color: rgb(254, 231, 82);
      }
      :host(.banana) footer {
        background-color: rgb(254, 228, 0);
      }
      :host(.strawberry) article {
        background-color: rgb(248, 84, 134);
      }
      :host(.strawberry.twitter) .body {
        color: white;
      }
      :host(.strawberry) footer {
        background-color: rgb(244, 70, 120);
      }

    </style>

    <article>
      <header horizontal layout>
        <h3>
          <b>{{author}}</b>
          <time datetime="{{datetime}}"><abbr title="5 hours ago">5h</abbr></time>
        </h3>
        <div flex></div>
        <paper-icon-button icon="close"></paper-icon-button>
      </header>

      <div class="body">
        <content></content>
      </div>

      <footer horizontal layout>
        <paper-icon-button icon="create"></paper-icon-button>
        <div flex></div>
        <paper-icon-button icon="drive-image"></paper-icon-button>
      </footer>
    </article>

  </template>

  <script>
    Polymer();
  </script>
</polymer-element>
