  <style>
    body {
      font: 100%/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    core-toolbar {
      background: black;
      color: white;
      width: 100%;
    }
    core-selector [selected] {
      color: rgb(92, 189, 148);
    }
    core-header-panel core-toolbar paper-fab {
      background: black;
      color: white;
    }
    paper-button[icon="add-circle"] {
      margin: 1em;
      color: rgb(151, 151, 151);
      color: rgb(51, 51, 51);
      text-transform: none;
    }
    div.save {
      background: black;
      padding: 1em;
      text-align: center;
    }
    .save paper-fab {
      background: rgb(100, 204, 160);
      vertical-align: middle;
    }
    [name="pictures"],
    [name="pictures"] li {
      list-style: none;
      padding-left: 0;
    }
    core-header-panel {

      color: white;
    }
    [name="pictures"] ul {
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      padding: 2px;
      text-align: center;
    }
    [name="pictures"] li {
      position: relative;
      margin: 2px;
    }
    @media (min-width: 50em) {
      [name="pictures"] {
        padding: 0.25%;
      }
      [name="pictures"] li {
        margin: 0.25%;
        width: 13.75%;
        min-width: 130px;
      }
    }
    [name="pictures"] li img {
      display: block;
      max-width: 100%;
      height: auto;
    }
    [name="pictures"] li paper-radio-button {
      position: absolute;
      bottom: 0.5em;
      right: 0.5em;
    }
    [name="pictures"] li core-icon {
      position: absolute;
      bottom: 0.5em;
      left: 0.5em;
      width: 1em;
      height: 1em;
    }

    paper-radio-button::shadow #ink[checked] {
      color: rgb(100, 204, 160);
    }
    paper-radio-button::shadow #offRadio {
      border-color: white;
    }
    paper-radio-button::shadow #onRadio {
      background-color: rgb(100, 204, 160);
    }



    core-pages > * {
      display: none;
    }
    core-pages .core-selected {
      display: block;
      position: static !important;
    }


    core-selector core-icon-button.selected {
      color: rgb(100, 204, 160);
    }


  </style>



  <style>
    [name="camera"] img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>




  <link rel="import" href="../../components/google-map/google-map.html" />

  <style>
    [name="location"] {
      height: 70vh;
      min-height: 300px;
    }
    [name="location"] google-map {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>





  <link rel="import" href="../../components/paper-input/paper-input.html" />
  <style>
    [name="note"] {
      background: white;
      padding: 1.5em;
      box-sizing: border-box;
      height: 70vh;
      min-height: 300px;
    }
    [name="note"] paper-input {
      width: 100%;
    }
  </style>
